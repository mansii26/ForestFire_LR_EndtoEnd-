<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Form</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="form-page">
    <div class="form-container">
        <h1>üìä Enter Data for Prediction</h1>
        <form action="/predictdata" method="post">
            <label>Temperature:</label>
            <input type="text" name="Temperature" required>

            <label>Relative Humidity (RH):</label>
            <input type="text" name="RH" required>

            <label>Wind Speed (Ws):</label>
            <input type="text" name="Ws" required>

            <label>Rain:</label>
            <input type="text" name="Rain" required>

            <label>FFMC:</label>
            <input type="text" name="FFMC" required>

            <label>DMC:</label>
            <input type="text" name="DMC" required>

            <label>ISI:</label>
            <input type="text" name="ISI" required>

            <label>Classes:</label>
            <input type="text" name="Classes" required>

            <label>Region:</label>
            <input type="text" name="Region" required>

            <input type="submit" value="Predict üöÄ">
        </form>

        {% if result is not none %}
            <div class="result">
                <h2>üîç Predicted Value: {{ result }}</h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
